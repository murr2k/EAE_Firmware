version: 2
updates:
  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    
  # Enable version updates for CMake/C++ dependencies
  - package-ecosystem: "cmake"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3